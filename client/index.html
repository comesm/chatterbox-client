<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;

      }

    </script>
    <!-- your scripts -->
    <script>
      $(document).on('ready', function() { 
        app.init();

        window.myFunction = function() {
          document.getElementById('roomSelect').classList.toggle('show');
        };
      });

    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <div class="dropdown">
        <button onclick="window.myFunction()" class="dropbtn">Rooms</button>
          <div id="roomSelect" class="dropdown-content">
          </div>
        </div>
        <form id='send' class='messageInput' method='post' >
          <input id='message' type='text' name='message'>
          <br><br>
          <input class='submit' type="submit" value="Submit">
        </form>
        <button class='re-render'>Refresh</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
