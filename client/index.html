<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- dependencies -->
    
        <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="clientLib/encoda.min.js"></script>
    <script>

      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;

      }

    </script>
    <!-- your scripts -->
    <script>
      $(document).on('ready', function() { 
        app.init();

        window.myFunction = function() {
          $('#roomSelect').toggle('show');
        };

        window.leave = function() {
          $('.dropdown-content').slideToggle('hide');
        };

      });

    </script>
  </head>
  <body>
    <div id="main" class="container">

      <h1>chatterbox</h1>
        <div class="dropdown" onmouseleave="window.leave()">
        <button onmouseover="window.myFunction()" class="dropbtn">Rooms</button>
          <div id="roomSelect" class="dropdown-content">
          <div 
          <a href="#" class="new-room">New Room</a> 
          </div>
          </div>
        </div>
        <form id='send' class='messageInput' method='post' >
          <input id='message' type='text' name='message'>
          <br><br>
          <input class='submit' type="submit" value="Submit">
        </form>
        <button class='re-render'>Refresh</button>
    </div>
    <div id="chats">
      <table class="table table-hover">
        <thead>
          <tr>
            <td>User</td>
            <td>Messages
          </td>
          </tr>
        </thead>
      <tbody class='msgTable'>
        <tr>
          <td> lalal
          </td>
          <td> heyeyeyye
          </td>
        </tr>
      </tbody>
      </table>
    </div>
    
   
  </body>
</html>
